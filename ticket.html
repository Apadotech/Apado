<h1>Letter contact form<h1>
<br>
<br>
<h4>This is the contact form to Letter support.<h4> 
<form
  action="https://formspree.io/f/xleokdwk"
  method="POST"
  enctype="multipart/form-data"
>
  <label>
    Your email:
    <input type="text" name="_replyto">
  </label>
  <label>
    Your title:
    <textarea type="message"></textarea>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <label>
    Your file:
    <input type="file" name="upload">
  </label>

  <button type="submit">Send</button>
</form>
